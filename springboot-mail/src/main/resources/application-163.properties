# 163/126/yeah 邮箱配置
# 配置SMTP服务器地址
spring.mail.host=smtp.163.com
# SMTP服务器端口号465或994
spring.mail.port=994
# 配置邮箱用户名
spring.mail.username=xx@163.com
# 配置密码(非客户真实密码，服务商提供授权码)
spring.mail.password=xxxxxx
# 默认的邮件编码
spring.mail.default-encoding=utf-8
# 使用SSL方式，需要配置如下属性,使用163邮箱的话需要手动开启
spring.mail.properties.mail.stmp.ssl.enable=true
spring.mail.properties.mail.stmp.starttls.enable=true
spring.mail.properties.mail.stmp.starttls.required=true